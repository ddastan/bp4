<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ device.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>{{ device.name }}</h1>
    {% if device.image %}
    <img src="{{ device.image.url }}" alt="{{ device.name }}" class="img-fluid">
    {% else %}
    <img src="https://via.placeholder.com/300" alt="Placeholder" class="img-fluid">
    {% endif %}
    <p class="mt-3"><strong>Категория:</strong> {{ device.category.name }}</p>
    <p><strong>Цена:</strong> {{ device.price }} руб.</p>
    <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
